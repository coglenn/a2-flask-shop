{% from 'bootstrap5/form.html' import render_field %}
<div class="i18n-address">
  <div class="row">
    {{ form.csrf_token }}
    <div class="col-6">
      {{ render_field(form.contact_name) }}
    </div>
    <div class="col-6">
      {{ render_field(form.contact_phone) }}
    </div>
    <div class="col-6">
      {{ render_field(form.address) }}
    </div>
    <div class="col-6">
      {{ render_field(form.city) }}
    </div>
    <div class="col-6">
      {{ render_field(form.state) }}
    </div>
    <div class="col-6">
      {{ render_field(form.zip_code) }}
    </div>
  </div>

</div>
